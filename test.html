<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 转 PPTX 测试工具</title>
    <!-- 引入 Tailwind CSS 以便快速美化页面 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定义样式，让文件输入框更好看一些 */
        .file-input-button {
            background-color: #4f46e5;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .file-input-button:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-xl shadow-lg text-center">
        <div>
            <h1 class="text-3xl font-bold text-gray-800">PDF 转换为 PPTX</h1>
            <p class="mt-2 text-gray-600">请选择一个 PDF 文件，然后点击“开始转换”按钮。</p>
        </div>

        <!-- 文件上传区域 -->
        <div class="space-y-4">
            <div>
                <!-- 美化过的文件输入框 -->
                <label for="pdfFile" class="file-input-button inline-block">
                    选择 PDF 文件
                </label>
                <input type="file" id="pdfFile" class="hidden" accept=".pdf">
            </div>
            
            <!-- 显示已选择的文件名 -->
            <p id="fileName" class="text-sm text-gray-500 truncate">未选择文件</p>
            
            <!-- 转换按钮 -->
            <button id="convertButton" class="w-full px-4 py-2 text-lg font-semibold text-white bg-green-600 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors duration-300">
                开始转换
            </button>
        </div>
        
        <!-- 状态和消息显示区域 -->
        <div id="status" class="mt-4 text-gray-700 h-6"></div>
    </div>

    <script>
        const pdfFileInput = document.getElementById('pdfFile');
        const convertButton = document.getElementById('convertButton');
        const fileNameDisplay = document.getElementById('fileName');
        const statusDisplay = document.getElementById('status');
        
        // 后端 API 的地址
        const apiUrl = 'http://127.0.0.1:5000/convert';

        // 当用户选择了文件后，更新显示的文件名
        pdfFileInput.addEventListener('change', () => {
            if (pdfFileInput.files.length > 0) {
                fileNameDisplay.textContent = pdfFileInput.files[0].name;
                statusDisplay.textContent = ''; // 清除旧消息
            } else {
                fileNameDisplay.textContent = '未选择文件';
            }
        });

        // 点击转换按钮时的逻辑
        convertButton.addEventListener('click', async () => {
            const file = pdfFileInput.files[0];

            if (!file) {
                statusDisplay.textContent = '错误：请先选择一个 PDF 文件！';
                statusDisplay.classList.add('text-red-500');
                return;
            }

            // 禁用按钮并显示加载状态
            convertButton.disabled = true;
            convertButton.textContent = '转换中...';
            statusDisplay.textContent = '正在上传并处理文件，请稍候...';
            statusDisplay.classList.remove('text-red-500', 'text-green-500');

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    // 如果请求成功，后端会直接返回文件流
                    const blob = await response.blob();
                    
                    // 从原始文件名生成新的PPTX文件名
                    const originalName = file.name;
                    const pptxName = originalName.substring(0, originalName.lastIndexOf('.')) + '.pptx';

                    // 创建一个临时的 URL 指向这个文件对象
                    const url = window.URL.createObjectURL(blob);
                    
                    // 创建一个隐藏的 <a> 标签来触发下载
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = pptxName;
                    document.body.appendChild(a);
                    a.click();
                    
                    // 清理
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    statusDisplay.textContent = '转换成功！文件已开始下载。';
                    statusDisplay.classList.add('text-green-500');

                } else {
                    // 如果转换失败，显示后端返回的错误信息
                    const errorData = await response.json();
                    statusDisplay.textContent = `转换失败: ${errorData.error}`;
                    statusDisplay.classList.add('text-red-500');
                }
            } catch (error) {
                console.error('请求出错:', error);
                statusDisplay.textContent = '请求后端服务时出错，请检查后端服务是否已启动。';
                statusDisplay.classList.add('text-red-500');
            } finally {
                // 无论成功失败，都恢复按钮状态
                convertButton.disabled = false;
                convertButton.textContent = '开始转换';
            }
        });
    </script>
</body>
</html>
